<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css">
<script src="https://kit.fontawesome.com/be595047ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
            <div class="login-part">
                <p>Login Form</p>
            </div>
            <form action="#">
            <div class="main-part">
                <div class="row inputs">
                    <i class="fa-solid fa-user"></i>
                    <input class="in" type="email" placeholder="Email or Phone" required>
                </div>
                <div class="row inputs">
                    <i class="fa-solid fa-lock"></i>
                    <input class="in" type="password" placeholder="Password" required>
                    <span class="row fr"> <a href="#">Forgot Password?</a></span>
                    <input class="row submit" type="submit" value="Login"></input>
                </div>
            </div>
                
                <p> <a href="#">Not a Member? <span>SignUp Now</span></a></p>
        </form>
      
        
    </div>
</body>
</html>
