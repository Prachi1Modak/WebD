<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assets/behrouz-sasani-IX9xHAf_E9k-unsplash.jpg" alt="" class="profile-image">
        </div>
    
    <!-- text part of profile card -->
    <div class="text-part">
        <span class="main"><b>Kiana</b></span>
        <span class="subtext">Youtuber and Blogger</span>
    </div>
    <div class="list">
        <ul>
            <li><i class='bx bxl-facebook'></i></li>
            <li><i class='bx bxl-twitter'></i></li>
            <li><i class='bx bxl-instagram' ></i></li>
            <li><i class='bx bxl-youtube' ></i></li>
        </ul>
        <!-- <div class="box face"><i class='bx bxl-facebook'></i></div>
        <div class="box twi"><i class='bx bxl-twitter'></i></div>
        <div class="box insta"><i class='bx bxl-instagram' ></i></div>
        <div class="box yout"><i class='bx bxl-youtube' ></i></div> -->
    </div>
    <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
    </div>
    <div class="stats">
        <ul>
            <li><i class='bx bxs-heart' >  60k</i>
            <li>|</li>
            <li><i class='bx bx-chat' >  20k</i>
            <li>|</li>
            <li><i class='bx bxs-share' >  12k</i>
        </ul>
    </div>
</div>
</body>
</html>
