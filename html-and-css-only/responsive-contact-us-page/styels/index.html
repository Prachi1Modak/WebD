<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/be595047ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- lhs of the card --> 
         <div class="lhs">
            <div class="ele">
                <div class="top-part">
                <i class="fa-solid fa-location-dot"></i>
                <span>Address</span>
            </div>
            <p>Kharghar, <br>Navi Mumbai</p>
            </div>
            <div class="ele">
                <div class="top-part">
                    <i class="fa-solid fa-phone"></i>
                    <span>Phone</span>
                </div>
                <p>1234567890</p>
                <p>0123456789</p>
            </div>
            <div class="ele">
                <div class="top-part">
                <i class="fa-solid fa-envelope"></i>
                <span>Email</span>
            </div>
            <p>abc@gmail.com</p> 
            <p>xyz@gmail.com</p>
        </div>
        </div>
         <!-- rhs of the card -->
         <form action="#">
       <div class="rhs">
        <span>Send us a message:</span>
        <p>For any work from or related to me, kindaly contact me, you can send me a messag from here</p>
        <input type="text" placeholder="Enter your name"><br>
        <input type="text" placeholder="Enter your email"><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>
        <button>Send Now!</button>
        </div> 
    </form>
    </div>
</body>
</html>
