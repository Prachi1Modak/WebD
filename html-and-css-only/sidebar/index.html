<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-Bar</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/be595047ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn1">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        
        <div class="side-bar">
            <div class="logo">
            <a href="#">SideBar</a>
        <div class="btn2">
            <label for="check">
                <i class="fa-solid fa-xmark"></i>
            </label>
        </div>
    </div>
        <div class="content-section">
            <!-- main -->
            <ul class="main-section">
                <li><a href="#"><i class="fa-solid fa-border-all"></i>     Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-link"></i>         Shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-grip-lines"></i>         Overview</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i>         Events</a></li>
                <li><a href="#"><i class="fa-solid fa-circle-question"></i>         About</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-progress"></i>         Services</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>         Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-comment"></i>         Feedback</a></li>
            </ul>
            <!-- footer -->
            <ul class="footer">
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
